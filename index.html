<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="analyser.css">
    <script src="https://kit.fontawesome.com/cd1e3326a4.js" crossorigin="anonymous"></script>
    <script src="Js/jquery-3.7.1.js"></script>
    <script src="Js/script.js"></script>
    <title>Text analyser</title>
</head>

<body>
    <section class="General">
        <p id="Text">TEXT ANALYSER</p>
        <div id="All">
            <div id="Groupone">
                <textarea name="" id="areatext" cols="30" placeholder="Write a sentence..."></textarea>
                <button class="clearbtn">Clear</button>
                <div class="count-text">
                    <p id="count">Total Word Count: <span id="countWord"></span></p>
                    <p>Offensive Word Count: <span id="Offensive">0</span></p>
                    <p>Total Ocurrance:<span id="Ocurred-no"></span></p>
                    <p id="Topwords">Top Three Words: <span id="Topwords-list"></span></p>

                </div>
            </div>

            <section class="section2">
                <div class="icon">
                    <div class="input-container">
                        <input type="search" id="input" placeholder="Search...">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div id="writer"></div>
            </section>
        </div>

    </section>
</body>

</html>
